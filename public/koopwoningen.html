<!DOCTYPE html>
<html>

<head>
    <script>
        let xmlDoc;

        async function loadDataFromXML() {
            try {
                const response = await fetch("http://localhost:4000/proxy-xml");
                const xmlText = await response.text();
                const parser = new DOMParser();
                xmlDoc = parser.parseFromString(xmlText, "text/xml"); // Assign to global xmlDoc

                // Now xmlDoc is available globally, so you can process it here or elsewhere
                loadXMLDoc();
                displayResult();
            } catch (error) {
                console.error("Error loading or parsing XML:", error);
            }
        }

        loadDataFromXML();

        function loadXMLDoc(filename) {            
            if (window.ActiveXObject) {
                xhttp = new ActiveXObject("Msxml2.XMLHTTP");
            }
            else {
                xhttp = new XMLHttpRequest();
            }
            xhttp.open("GET", filename, false);
            try { xhttp.responseType = "msxml-document" } catch (err) { } // Helping IE11
            xhttp.send("");
            return xhttp.responseXML;
        }

        function displayResult() {
            if (!xmlDoc) {
                console.error("XML document not loaded");
                return;
            }
            //xml = loadXMLDoc("test.xml");
            xml = xmlDoc
            xsl = loadXMLDoc("public/transform.xslt");
            // code for IE
            if (window.ActiveXObject || xhttp.responseType == "msxml-document") {
                ex = xml.transformNode(xsl);
                document.getElementById("example").innerHTML = ex;
            }
            // code for Chrome, Firefox, Opera, etc.
            else if (document.implementation && document.implementation.createDocument) {
                xsltProcessor = new XSLTProcessor();
                xsltProcessor.importStylesheet(xsl);
                resultDocument = xsltProcessor.transformToFragment(xml, document);
                document.getElementById("example").appendChild(resultDocument);
            }
        }
    </script>
</head>

<body onload="displayResult()">
    <div id="example" />
</body>

</html>
